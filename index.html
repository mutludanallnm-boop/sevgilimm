</head>
<body>

    <div class="container" onclick="nextStep()">

    <script>
        let step = 1;

        function nextStep() {
            if (step === 1) {
                // 1 -> 2
                document.getElementById('stage1').style.display = 'none';
                document.getElementById('stage2').style.display = 'block';
                
                // MÃ¼zik BaÅŸlat (TuÄŸkan - Sen Benim)

                step = 2;
            } 
            else if (step === 2) {
                // 2 -> 3
                document.getElementById('stage2').style.display = 'none';
                document.getElementById('stage3').style.display = 'block';
                
                // FotoÄŸraflarÄ± YÃ¼kle
                loadPhotos();
                
                step = 3;
                document.querySelector('.container').onclick = null;
                document.querySelector('.container').style.cursor = 'default';

        }

        function loadPhotos() {
            const area = document.getElementById('photo-area');
            
            // 1'den 9'a kadar dÃ¶ngÃ¼ kurduk
            for(let i=1; i<=9; i++) {
                let img = document.createElement('img');

                // ARTIK DOSYA YOLU: foto/1.jpg, foto/2.jpg ÅŸeklinde
                img.src = 'foto/' + i + '.jpg'; 
                
                // Resim yÃ¼klenemezse gizle
